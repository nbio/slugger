version: 2
updates:
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 10

  - package-ecosystem: gomod
    directory: "/"
    schedule:
      interval: weekly
      time: "11:00" # 3am Pacific, after github.com/domainr/whoistest
    open-pull-requests-limit: 10
